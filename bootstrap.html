<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Project - Bootstrap</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <h2 class="text-center mb-4" style="color: purple;">Pagination Project Using Bootstrap</h2>
    
    <!-- Content Area -->
    <div id="content" class="p-4 bg-white shadow rounded mb-4">
        <h4>Page 1</h4>
        <p>Welcome to the first page! This is an example of content that changes when you click pagination buttons.</p>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">

            <li class="page-item">
                <a class="page-link" href="#" onclick="loadPage(1)">1</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#" onclick="loadPage(2)">2</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#" onclick="loadPage(3)">3</a>
            </li>

        </ul>
    </nav>

</div>

<!-- JS Script to Change Content -->
<script>
    function loadPage(page) {
        const content = document.getElementById('content');

        if (page === 1) {
            content.innerHTML = `
                <h4>Page 1</h4>
                <p>This is the first page. You can fill this section with any content you want.</p>
            `;
        }
        if (page === 2) {
            content.innerHTML = `
                <h4>Page 2</h4>
                <p>You are on the second page. Pagination helps divide content across multiple pages.</p>
            `;
        }
        if (page === 3) {
            content.innerHTML = `
                <h4>Page 3</h4>
                <p>This is the final page. You can add images, tables, text, or anything else here.</p>
            `;
        }
    }
</script>

</body>
</html>
